  id: 9
  name: "Nazlina"
  surname: "Quadir"
  company: "WTM"
  title: "Kuala Lumpur WTM Lead"
  bio: "With the mission to empower more women to stand out and participate more actively within the local science and technology community in Malaysia, Nazlina took on the role to lead the Kuala Lumpur chapter of Women Techmakers, a global program by Google to advocate women in science, technology, engineering and mathematics (STEM). Since there has been changes in the participation of women in the tech communities, she believes that there is an urgent need now to encourage more women to speak at International Tech Conferences and as such she has been invited to speak at several conferences including DroidCon Bangkok event in March 2017, Google Developers Group Summit in San Francisco and Webcamp Penang, Malaysia in May, including Techsauce Global Summit in Bangkok last July. She was also invited to mentor the Startup Weekend Women's Edition organised by Techstars in October this year."
  thumbnailUrl: NazlinaQuadir.jpg
  rockstar: false
